<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html template</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script type="module">
      import { include } from "./script.js";
      include("header.html");
      include("content.md");
      include("footer.html");
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="mx-auto w-[64ch] p-6 prose">
      <div id="content"></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
